<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cronómetro</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="App.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
  <div class="container mt-5">
    <div class="row">
      <div class="col-12 col-md-6 offset-md-3">
        <div class="card p-3">
          <h3 class="text-center">Cronómetro</h3>
          <h1 class="text-center" id="timer">00:00:00</h1>
          <h3 class="text-center" id="price">₡0</h3>
          <div class="d-flex justify-content-center mt-4">
            <button class="btn btn-primary mr-2" id="start-btn">Iniciar</button>
            <button class="btn btn-secondary mr-2" id="stop-btn" disabled>Detener</button>
            <button class="btn btn-secondary mr-2" id="reset-btn" disabled>Reiniciar</button>
            <button class="btn btn-success" id="pay-btn" disabled>Pagar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="App.js"></script>
</body>
</html>
